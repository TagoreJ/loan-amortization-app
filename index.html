<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Amortization Calculator</title>
</head>
<body>
    <h2>Loan Amortization Calculator</h2>
    <form method="post" action="/">
        <label for="principal">Loan Amount:</label>
        <input type="number" id="principal" name="principal" required>
        <br>
        <label for="rate">Annual Interest Rate (%):</label>
        <input type="number" id="rate" name="rate" step="0.01" required>
        <br>
        <label for="years">Loan Term (Years):</label>
        <input type="number" id="years" name="years" required>
        <br>
        <button type="submit">Calculate</button>
    </form>

    {% if table %}
    <h3>Amortization Schedule</h3>
    <table border="1">
        <tr>
            <th>Month</th>
            <th>Payment</th>
            <th>Principal</th>
            <th>Interest</th>
            <th>Balance</th>
        </tr>
        {% for row in table %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
        </tr>
        {% endfor %}
    </table>

    <form method="post" action="/download_pdf">
        <input type="hidden" name="principal" value="{{ request.form['principal'] }}">
        <input type="hidden" name="rate" value="{{ request.form['rate'] }}">
        <input type="hidden" name="years" value="{{ request.form['years'] }}">
        <button type="submit">Download as PDF</button>
    </form>
    {% endif %}
</body>
</html>
