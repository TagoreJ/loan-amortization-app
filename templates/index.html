<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Amortization Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
        }
        form {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin-top: 20px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            width: 90%;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #d1e7dd;
        }
        tr:nth-child(odd) {
            background-color: #f8d7da;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: gray;
        }
    </style>
</head>
<body>
    <h1>Loan Amortization Calculator</h1>
    <form method="POST">
        <label for="principal">Principal Amount:</label>
        <input type="number" name="principal" required><br>
        <label for="rate">Annual Interest Rate (%):</label>
        <input type="number" name="rate" step="0.01" required><br>
        <label for="years">Loan Term (Years):</label>
        <input type="number" name="years" required><br>
        <button type="submit">Calculate</button>
    </form>
    
    {% if table %}
        <h2>Amortization Schedule</h2>
        <table>
            <tr>
                <th>Month</th>
                <th>EMI</th>
                <th>Principal Paid</th>
                <th>Interest Paid</th>
                <th>Remaining Balance</th>
            </tr>
            {% for row in table %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td>{{ row[3] }}</td>
                    <td>{{ row[4] }}</td>
                </tr>
            {% endfor %}
        </table>
        <form action="/download-pdf" method="POST">
            <input type="hidden" name="principal" value="{{ request.form['principal'] }}">
            <input type="hidden" name="rate" value="{{ request.form['rate'] }}">
            <input type="hidden" name="years" value="{{ request.form['years'] }}">
            <button type="submit">Download PDF</button>
        </form>
    {% endif %}
    <div class="footer">Designed by Tagore J ðŸš€</div>
</body>
</html>
